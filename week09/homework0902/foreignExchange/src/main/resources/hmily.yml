hmily:
  server:
    configMode: local
    appName: foreign-exchange
  #  如果server.configMode eq local 的时候才会读取到这里的配置信息.
  config:
    appName: foreign-exchange
    serializer: kryo
    contextTransmittalMode: threadLocal
    scheduledThreadMax: 16
    scheduledRecoveryDelay: 60
    scheduledCleanDelay: 60
    scheduledPhyDeletedDelay: 600
    scheduledInitDelay: 30
    recoverDelayTime: 60
    cleanDelayTime: 180
    limit: 200
    retryMax: 10
    bufferSize: 8192
    consumerThreads: 16
    asyncRepository: true
    autoSql: true
    phyDeleted: true
    storeDays: 3
    repository: mysql

repository:
  database:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hmily?useSSL=false&rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root+1234
    maxActive: 20
    minIdle: 10
    connectionTimeout: 30000
    idleTimeout: 600000
    maxLifetime: 1800000
  zookeeper:
    host: localhost:2181
    sessionTimeOut: 1000
    rootPath: /hmily

